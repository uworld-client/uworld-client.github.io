<!DOCTYPE html>
<html>

<head>
<style>
.item1 { grid-area: menu; }
.item2 { grid-area: main; }

.grid-container {
  display: grid;
  grid-template-areas:
    'menu main main main main main'
    'menu main main main main main'
    'menu main main main main main';
  grid-gap: 10px;
  background-color: #FFFFFF;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>
</head>

<body>

<div class="grid-container">
  <div class="item1">Menu here</div>
  <div class="item2"><img src="uworld.png" alt="uworld"></div>

</div>

</body>
</html>
